<doctype html>
<title>Edit Album - Flask Music Database</title>
<h2>Edit Album</h2>

{% from "_formhelpers.html" import render_field %}
<form method=post>
    <dl>
        {{ render_field(form.r_regionkey) }}
        {{ render_field(form.r_name) }}
        {{ render_field(form.r_comment) }}
        {{ render_field(form.ps_supplycost) }}
        {{ render_field(form.ps_comment) }}
    </dl>
    <p><input type=submit value=Submit>
</form>
